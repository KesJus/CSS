<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
  <body>

    <h1>A Six Items Grid Layout</h1>
    
    <div class="container2">
      <div class="item header">Header <span class="material-symbols-outlined">
        menu
        </span></div>
      <div class="item main">Main<i></i></div>
      <div class="item article">Article. <i>Items are set to span multiple columns or rows.</i></div>
      <div class="item section1">Section1</div>  
      <div class="item section2">Section2</div>
      <div class="item footer">Footer</div>   
    </div>
    
    <p>Child elements of the grid container automatically becomes grid items.</p>   

    <div class="container2">
        <div class="item2 header2">Header </div>
        <div class="item2 main2">Main</div>
        <div class="item2 article2">Article</div>
        <div class="item2 section1">Section1</div>  
        <div class="item2 section2">Section2</div>
        <div class="item2 footer2">Footer &copy;2023</div>        
      </div>   
    </body>
</html>
